<li itemscope itemtype="http://schema.org/CreativeWork">
    <h2 class="title">
        <a href="{{ .Permalink }}" itemprop="headline">{{ .Title }}</a>
    </h2>
    <hr>
    {{ if .Description }}
    <p itemprop="about"><small><i>{{ dateFormat "2 Jan, 2006" .Date }}</i></small><br /><br />{{ .Description }}</p>
    {{ end }}
</li>
